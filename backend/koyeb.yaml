# Koyeb deployment configuration
# Deploy 3 services: api, worker, beat
# Use Koyeb dashboard to create services with these Dockerfiles

# ===========================================
# Service 1: API (web)
# ===========================================
# Dockerfile: Dockerfile.api
# Port: 8000
# Health check: /api/health

# ===========================================
# Service 2: Worker (worker)
# ===========================================
# Dockerfile: Dockerfile.worker
# No port exposed

# ===========================================
# Service 3: Beat (worker)
# ===========================================
# Dockerfile: Dockerfile.beat
# No port exposed

# ===========================================
# Required Secrets (add via Koyeb Secrets Manager)
# ===========================================
# DATABASE_URL
# REDIS_URL
# HELIUS_API_KEY
# HELIUS_WEBHOOK_SECRET
# SOLANA_RPC_URL
# CREATOR_WALLET_PRIVATE_KEY
# AIRDROP_POOL_PRIVATE_KEY
# TEAM_WALLET_PUBLIC_KEY
# ALGO_BOT_WALLET_PUBLIC_KEY
# CPU_TOKEN_MINT
# GOLD_TOKEN_MINT
# SENTRY_DSN (optional)
